{% load crispy_forms_tags %}

{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resuMEOW - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --orange: #FF6B35;
            --dark-orange: #CC5629;
            --light-orange: #FFB399;
            --cream: #FFF0E5;
            --dark-blue: #004E89;
            --light-blue: #1A85FF;
        }
        body {
            background: linear-gradient(135deg, var(--dark-orange) 0%, var(--orange) 100%);
            min-height: 100vh;
        }
        .login-form {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 100px auto;
        }
        .login-form h2 {
            color: var(--dark-blue);
            margin-bottom: 30px;
        }
        .form-control {
            border-color: var(--orange);
        }
        .btn-login {
            background-color: var(--dark-blue);
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: var(--light-orange);
            color: var(--dark-blue);
        }
        .signup-link {
            color: var(--orange);
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        .social-login {
          margin-top: 20px;
          text-align: center;
        }
        .btn-social {
            width: 100%;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
        }
        .btn-google {
            background-color: #DB4437;
        }
        .btn-linkedin {
            background-color: #0077B5;
      }
    </style>
    <script src="//accounts.google.com/gsi/client" async></script>

</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2 class="text-center">Welcome Back!</h2>
            <
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <p>Or log in with Email:</p>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-login w-100">Log In</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="{% url 'account_reset_password' %}" class="text-muted">Forgot Password?</a>
            </div>
            <div class="text-center mt-3">
                Don't have an account? <a href="{% url 'account_signup' %}" class="signup-link">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
