{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resuMEOW - Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --orange: #FF6B35;
            --dark-orange: #CC5629;
            --light-orange: #FFB399;
            --cream: #FFF0E5;
            --dark-blue: #004E89;
            --light-blue: #1A85FF;
        }
        body {
            background: linear-gradient(135deg, var(--dark-orange) 0%, var(--orange) 100%);
            min-height: 100vh;
        }
        .reset-form {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 100px auto;
        }
        .reset-form h2 {
            color: var(--dark-blue);
            margin-bottom: 30px;
        }
        .form-control {
            border-color: var(--orange);
        }
        .btn-reset {
            background-color: var(--dark-blue);
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .btn-reset:hover {
            background-color: var(--light-orange);
            color: var(--dark-blue);
        }
        .login-link {
            color: var(--orange);
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-form">
            <h2 class="text-center">Forgot your password?</h2>
            <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-reset w-100">Reset Password</button>
            </form>
            <div class="text-center mt-3">
                Remember your password? <a href="{% url 'account_login' %}" class="login-link">Log In</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
