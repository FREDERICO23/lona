<!-- templates/email/article_ready.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your TrendScribe Article is Ready</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h1 style="color: #3273dc;">Your TrendScribe Article is Ready</h1>
        <p>Hello {{ user.username }},</p>
        <p>We're excited to let you know that a new article has been generated for you based on your interests!</p>
        <h2 style="color: #3273dc;">{{ article.title }}</h2>
        <p>{{ article.content|truncatewords:50 }}...</p>
        <p>
            <a href="{{ article_url }}" style="display: inline-block; padding: 10px 20px; background-color: #3273dc; color: white; text-decoration: none; border-radius: 5px;">
                Read and Edit Your Article
            </a>
        </p>
        <p>Thank you for using TrendScribe!</p>
    </div>
</body>
</html>
