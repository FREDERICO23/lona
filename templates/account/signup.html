{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --orange: #FF6B35;
            --dark-orange: #CC5629;
            --light-orange: #FFB399;
            --cream: #FFF0E5;
            --dark-blue: #004E89;
            --light-blue: #1A85FF;
        }
        body {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--cream) 100%);
            min-height: 100vh;
        }
        .signup-form {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 100px auto;
        }
        .signup-form h2 {
            color: var(--dark-blue);
            margin-bottom: 30px;
        }
        .form-control {
            border-color: var(--orange);
        }
        .btn-signup {
            background-color: var(--dark-blue);
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .btn-signup:hover {
            background-color: var(--light-orange);
            color: var(--dark-blue);
        }
        .login-link {
            color: var(--orange);
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .social-login {
          margin-top: 20px;
          text-align: center;
      }
      .btn-social {
          width: 100%;
          margin-bottom: 10px;
          color: white;
          font-weight: bold;
      }
      .btn-google {
          background-color: #DB4437;
      }
      .btn-linkedin {
          background-color: #0077B5;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2 class="text-center">Join Lona Today!</h2>
            
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">I agree to the Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-signup w-100">Sign Up</button>
            </form>
            
            <div class="text-center mt-3">
                Already have an account? <a href="{% url 'account_login' %}" class="login-link">Log In</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
